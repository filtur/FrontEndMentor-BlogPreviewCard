<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <main>
        <article>
          <section>
            <div class="preview-image">
              <img
                alt="article preview"
                src="assets/images/illustration-article.svg"
              />
            </div>
          </section>
          <section>
            <div class="category">Learning</div>
            <div class="publish-date">Published 21 Dec 2023</div>
            <div>
              <a class="headline-link" href="#">HTML & CSS foundations</a>
            </div>
            <div class="blog-preview-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </div>
          </section>
          <figure>
            <div class="author-container">
              <img alt="author photo" src="assets/images/image-avatar.webp" />
              Greg Hooper
            </div>
          </figure>
        </article>
      </main>
    </div>
  </body>
</html>
